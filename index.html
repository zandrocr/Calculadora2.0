<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <section>
        <p name="valor" id="display">0</p>
        <div>
            <input type="button" value="C" id="bt-c">
            <input type="button" value="AC" id="bt-ac">
            <input type="button" value="&times;" class="cor" id="bt-mul">
            <input type="button" value="&divide;" class="cor" id="bt-div">
        </div>
        <div>
            <input type="button" value="7" id="bt-7">
            <input type="button" value="8" id="bt-8">
            <input type="button" value="9" id="bt-9">
            <input type="button" value="-" class="cor" id="bt-men">
        </div>
        <div>
            <input type="button" value="4" id="bt-4">
            <input type="button" value="5" id="bt-5">
            <input type="button" value="6" id="bt-6">
            <input type="button" value="+" class="cor" id="bt-mai">
        </div>
        <div>
            <input type="button" value="1" id="bt-1">
            <input type="button" value="2" id="bt-2">
            <input type="button" value="3" id="bt-3">
            <input type="button" value="," class="cor" id="bt-pon">
        </div>
        <div>
            <input type="button" value="0" id="bt-0">
            <input type="button" value="=" class="cor" id="bt-igua">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
